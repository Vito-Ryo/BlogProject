<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログログイン</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap}" rel="stylesheet">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Playpen+Sans+Deva:wght@100..800&display=swap}" rel="stylesheet">
</head>

<body>
    <main>
        <form th:action="@{/account/login/process}" method="post">
            <h2>Blog ログイン</h2>
            <input type="text" name="accountEmail" placeholder="メールアドレスを入力してください">
            <input type="password" name="password" placeholder="パスワードを入力してください">
            <button type="submit">ログイン</button>
            <button type="button" onclick="history.back();" class="back-btn">戻る</button>
            <a th:href="@{/account/register}" class="newbtn">新規登録</a>
        </form>
        <footer>
            <small>&copy; 2025 LIANG CHAOHONG</small>
        </footer>
    </main>
</body>

</html>
