<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ登録</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap}" rel="stylesheet">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Playpen+Sans+Deva:wght@100..800&display=swap}" rel="stylesheet">
</head>

<body>
    <header class="nav-header">
        <nav>
            <div>
                <ul class="nav-list">
                    <li><a href="">ブログ一覧</a></li>
                    <li><a href="">ログアウト</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form th:action="@{/account/register/process}" method="post">
            <h2>アカウント登録</h2>
            <input type="text" name="accountName" placeholder="名前を入力してください">
            <input type="text" name="accountEmail" placeholder="メールアドレスを入力してください">
            <input type="password" name="password" placeholder="パスワードを入力してください">
            <input type="password" name="confirmPassword" placeholder="パスワード（確認）">
            <button type="submit">登録</button>
            <button type="button" onclick="history.back();" class="back-btn">戻る</button>
			<a href="/account/login" class="newbtn">ログイン</a>
        </form>
        <footer>
            <small>&copy; 2025 LIANG CHAOHONG</small>
        </footer>
    </main>
</body>


</html>
